<!DOCTYPE html>
<html xmlns:th="http://www.tymeleaf.org"  >
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style type="text/css">
body
{
   background-image:url("C:\Users\rushi\Downloads/student.jpg");
}
</style>
</head>
<body class="p-3 mb-2 bg-light text-dark">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management System</a>
      </li>
    </ul>
  </div>
</nav>
<div class ="Container">
  <div class ="row">
  <marquee>
    <h3>List of  Students</h3>
  </marquee>
  
  </div>
    <div class="row">
    <div class ="col-lg-3">
    <a th:href="@{students/new}" class ="btn btn-primary btn sm mb3">Add Students</a>
    </div>
    </div>
    <br>
   <br>
  <table class="table  table-active">
  <thead class ="table thead-light">
  <tr class ="table-active">
  
  
    <th >Student city</th>
     <th >Student name</th>
      <th >percentage</th>
     <th  >Actions</th>  
  </tr>
  </thead> 
  <tbody>
    <tr th:each ="student:${students}"  style="background-color: white;">
    <td th:text="${student.scity}"></td>
    <td th:text="${student.snmae}"></td>
    <td th:text="${student.spercentage}"></td>
    <td>
      <a th:href="@{/students/edit}" class ="btn btn-primary btn sm mb3">Update</a>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
    </body>
    </html>
